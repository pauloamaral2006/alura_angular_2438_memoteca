<section class="container editar-pensamentos ff-inter">
  <header class="header">
    <h2>Edite um <br />pensamento novo</h2>
  </header>
  <form action="">
    <label for="pensamento">Pensamento</label>
    <input
      type="text"
      name="pensamento"
      id="pensamento"
      class="input"
      placeholder="Digite o pensamento"
      [(ngModel)]="pensamento.conteudo"
    />
    <label for="autoria">Autoria ou fonte</label>
    <input
      type="text"
      name="autoria"
      id="autoria"
      class="input"
      placeholder="Digite a autoria ou fonte"
      [(ngModel)]="pensamento.autoria"
    />
    <label for="modelo">Selecione o modelo do card:</label>
    <div class="container-radio">
      <div class="radio-modelo">
        <label for="modelo1">
          <input
            type="radio"
            name="modelo-card"
            id="modelo1"
            value="modelo1"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 1</span>
        </label>
        Prévia:
        <div class="modelo modelo1 ff-robot-mono">
          <img src="./assets/imagens/modelo1.png" alt="Aspas azuis" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <strong>{{ pensamento.autoria }}</strong>
          </p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo2">
          <input
            type="radio"
            name="modelo-card"
            id="modelo2"
            value="modelo2"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 2</span>
        </label>
        Prévia:
        <div class="modelo modelo2 ff-robot-mono">
          <img src="./assets/imagens/modelo2.png" alt="Aspas azuis" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <strong>{{ pensamento.autoria }}</strong>
          </p>
        </div>
      </div>
      <div class="radio-modelo">
        <label for="modelo3">
          <input
            type="radio"
            name="modelo-card"
            id="modelo3"
            value="modelo3"
            [(ngModel)]="pensamento.modelo"
          />
          <div class="custom-radio">
            <span></span>
          </div>
          <span>Modelo 3</span>
        </label>
        Prévia:
        <div class="modelo modelo3 ff-robot-mono">
          <img src="./assets/imagens/modelo1.png" alt="Aspas azuis" />
          <p class="conteudo">{{ pensamento.conteudo }}</p>
          <p class="autoria">
            <strong>{{ pensamento.autoria }}</strong>
          </p>
        </div>
      </div>
    </div>
    <div class="acoes">
      <button (click)="editarPensamento()" class="botao">Salvar</button>
      <button
        [routerLink]="['/listarPensamento']"
        (click)="cancelar()"
        class="botao"
      >
        Cancelar
      </button>
    </div>
  </form>
</section>
